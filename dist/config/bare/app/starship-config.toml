"$schema" = 'https://starship.rs/config-schema.json'

format = """$username\
            $hostname\
            $directory\
            $git_branch\
            $git_commit\
            $git_state\
            $git_metrics\
            $git_status\
            $lua\
            $rust\
            $custom\
            $cmd_duration\
            $line_break\
            $jobs\
            $time\
            $status\
            $container\
            $shell\
            $character"""
[character]
format = '$symbol '
success_symbol = '[>](bright-black)'
error_symbol = '[>](bright-black)'

[username]
disabled = false
show_always = true
format = '[$user]($style) @ '

[hostname]
disabled = true

[directory]
format = '[](white)\[[$path]($style)[$read_only]($read_only_style)\]'
read_only = '[!]'
style = 'bold purple'

[git_branch]
format = '\[[$symbol$branch]($style)\]'
symbol = "@"
style = 'bright-black'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
style = 'bold purple'

[git_state]
format = '\[[$state( $progress_current/$progress_total)]($style)\]'
style = 'bright-black'

[lua]
format = '\[[$symbol($version)]($style)\]'
version_format = '${major}.${minor}'
symbol = 'lua'

[rust]
format = '\[[$symbol($version)]($style)\]'
version_format = '${major}.${minor}'
symbol = 'rust'

[cmd_duration]
min_time = 1
format = '\[[$duration]($style)\]'
