import:
    - ~/.alacritty.theme.yaml

# Global Options
live_config_reload: true
draw_bold_text_with_bright_colors: true

shell:
  program: /usr/bin/bash

# Default Environment Contents
env:
  TERM: xterm-256color

# Visual Options
window:
  opacity: 1
  padding:
    x: 0
    y: 0

font:
  normal:
    family: Iosevka Nerd Font
    style: Regular
  size: 11
  glyph_offset:
    x: 0
    y: 0

visual_bell:
  animation: EaseOutExpo
  duration: 0.5
  color: "#e4c9af"

# Functional Options
scrolling:
  history: 10000
  multiplier: 3

cursor:
  style: 'Block'

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

# Miscellaneous Options
class:
  instance: Alacritty
  general: Alacritty

