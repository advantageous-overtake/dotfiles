/* waybar variable definitions */


@define-color primary-background @background-0;
@define-color primary-foreground @foreground-1;

@define-color primary-accent @accent-2;

/* tooltip */

@define-color tooltip-background @background-1;
@define-color tooltip-foreground @foreground-1;

@define-color tooltip-border @primary-accent;

/* bar components */


/* workspace */
@define-color workspace-background @background-1;
@define-color workspace-foreground @foreground-1;

@define-color workspace-button-hover-background @background-1;
@define-color workspace-button-hover-foreground @foreground-1;

@define-color workspace-button-select-background @background-3;
@define-color workspace-button-select-foreground @accent-5;

/* window name */
@define-color window-background @primary-background;
@define-color window-foreground @primary-accent;

/* load */

@define-color load-background @background-0;
@define-color load-foreground @accent-8;


/* memory */

@define-color memory-background @background-1;
@define-color memory-foreground @accent-2;

@define-color memory-state-warning @accent-7;
@define-color memory-state-critical @accent-4;

/* cpu */

@define-color cpu-background @background-2;
@define-color cpu-foreground @accent-5;

/* central icon */
@define-color icon-color @accent-8;
@define-color icon-background @background-1;

/* clock */

@define-color clock-background @background-1;
@define-color clock-foreground @accent-4;

/* privacy */

@define-color privacy-background @background-2;
@define-color privacy-foreground @accent-2;

@define-color privacy-item-background @background-1;
@define-color privacy-item-foreground @foreground-1;

@define-color privacy-state-screenshare-background @accent-8;
@define-color privacy-state-screenshare-foreground @background-0;

@define-color privacy-state-microphone-background @accent-8;
@define-color privacy-state-microphone-foreground @background-0;

/* network */

@define-color network-background @background-1;
@define-color network-foreground @accent-7;

@define-color network-hover-background @background-1;
@define-color network-hover-foreground @foreground-1;

/* bluetooth */

@define-color bluetooth-background @background-1;
@define-color bluetooth-foreground @accent-2;

/* pulseaudio */

@define-color audio-background @background-1;
@define-color audio-foreground @accent-7;

@define-color audio-muted @accent-7;

@define-color audio-hover-background @background-1;
@define-color audio-hover-foreground @foreground-1;

/* tray */

@define-color tray-background @audio-background;
@define-color tray-foreground @audio-foreground;

/* backlight */

@define-color backlight-background @background-1;
@define-color backlight-foreground @accent-2;

/* battery */

@define-color battery-background @background-1;
@define-color battery-foreground @accent-3;

@define-color battery-state-good @accent-8;
@define-color battery-state-warning @accent-7;
@define-color battery-state-critical @accent-4;
@define-color battery-state-full @accent-8;
@define-color battery-state-charging @accent-8;

/* power button */

@define-color power-background @background-1;
@define-color power-foreground @accent-5;

@define-color power-hover-background @accent-4;
@define-color power-hover-foreground @background-0;


